[general]
; RTP Configuration for NPCL Voice Assistant
; Optimized for Docker deployment and external media

; RTP port range (matches docker-compose.yml)
rtpstart=20000
rtpend=20100

; Enable RTP symmetric mode for NAT traversal
rtpsymmetric=yes

; RTP timeout settings
rtptimeout=60
rtpholdtimeout=300

; Enable RTP keepalive
rtpkeepalive=5

; Disable RTP probation (helps with one-way audio issues)
probation=0

; Enable strict RTP learning
strictrtp=yes

; RTP learning timeout
learning_min_sequential=4

; ICE support (disable for simplicity)
icesupport=no
stunaddr=

; DTLS settings (disable for basic setup)
dtlsenable=no
dtlsverify=no
dtlsrekey=0

; SRTP settings (disable for basic setup)
srtpenable=no

; Media settings for proper codec negotiation
; Force media to be handled by Asterisk
media_address=127.0.0.1
bind_rtp_to_media_address=yes

; Codec preferences
codecpriority=ulaw,alaw