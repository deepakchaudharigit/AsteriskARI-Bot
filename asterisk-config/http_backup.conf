;
; Asterisk HTTP Server Configuration
; This file configures the built-in HTTP server for ARI
;

[general]
; Enable the HTTP server
enabled=yes

; Bind to all interfaces
bindaddr=0.0.0.0

; HTTP port
bindport=8088

; URL prefix for all HTTP requests
prefix=asterisk

; Enable static content serving
enablestatic=yes

; Redirect to HTTPS (set to no for development)
redirect=no

; Session timeout
sessiontimeout=10000

; Session limit
sessionlimit=100

; Enable CORS for web applications
; This allows web browsers to access the ARI
tlsenable=no
tlsbindaddr=0.0.0.0:8089
tlscertfile=/etc/asterisk/keys/asterisk.pem
tlsprivatekey=/etc/asterisk/keys/asterisk.key