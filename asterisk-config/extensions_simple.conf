[general]
static=yes
writeprotect=no

[default]
; Test Extensions
exten => 1010,1,NoOp(Simple Test Extension)
same => n,Answer()
same => n,Wait(1)
same => n,Playbook(demo-congrats)
same => n,Wait(3)
same => n,Hangup()

exten => 9000,1,NoOp(Echo Test)
same => n,Answer()
same => n,Echo()
same => n,Hangup()

; Voice Assistant Extension
exten => 1000,1,NoOp(NPCL Voice Assistant)
same => n,Answer()
same => n,Wait(1)
same => n,Playback(demo-congrats)
same => n,Wait(2)
same => n,Stasis(openai-voice-assistant,${CALLERID(num)},${EXTEN})
same => n,Hangup()

; Fallback
exten => _X.,1,NoOp(Fallback for ${EXTEN})
same => n,Answer()
same => n,Playback(demo-congrats)
same => n,Wait(2)
same => n,Hangup()

[openai-voice-assistant]
include => default
