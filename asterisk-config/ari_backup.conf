;
; Asterisk REST Interface (ARI) Configuration
; This file configures the ARI for external applications
;

[general]
; Enable ARI
enabled = yes

; Pretty print JSON responses (useful for debugging)
pretty = yes

; Authentication realm
auth_realm = Asterisk REST Interface

; Allowed origins for CORS (Cross-Origin Resource Sharing)
; This allows web applications to access the ARI
allowed_origins = localhost:8000,127.0.0.1:8000,*

; WebSocket origins
websocket_write_timeout = 100

; Maximum number of channels
max_channels = 10000

; Maximum number of bridges
max_bridges = 10000

; Maximum number of endpoints
max_endpoints = 10000

; Maximum number of playbacks
max_playbacks = 10000

; Maximum number of recordings
max_recordings = 10000

; User configuration for ARI access
[asterisk]
type = user
read_only = no
password = 1234

; Additional user for the voice assistant
[voice_assistant]
type = user
read_only = no
password = voice_assistant_2024